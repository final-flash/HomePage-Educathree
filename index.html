<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Web Design</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <header>
        <div class="logo">Educathree  </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <section class="hero">
            <h1>Welcome to the Future</h1>
            <p>Experience a new era of web technology</p>
            <button id="explore-btn">Explore</button>
        </section>
        
        <div class="container" id="box-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Educathree. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("explore-btn").addEventListener("click", function() {
            alert("Welcome to the future of web design!");
        });

        function moveBoxes() {
            const container = document.getElementById("box-container");
            const boxes = document.querySelectorAll(".box");
            const firstBox = boxes[0];
            
            container.appendChild(firstBox.cloneNode(true));
            container.removeChild(firstBox);
        }
        
        setInterval(moveBoxes, 2000);
    </script>
</body>
</html>
